<body id="estiloBody">

<div id="idbreadcrumbs1">
   		<a routerLink="/home"> Home >></a> 
		<a routerLink="/equipo"> Team >></a>
		<a routerLink="/contacto"> Contact </a>
    <a routerLink="/contacto"> Login </a>
</div>


<section id="cuerpoPagina">
  <section>
    <div class="container encabezado">
      <!--<div class="col CentroHome" >-->
        <h1>Login</h1>
      <!--</div>-->
    </div>
  </section>


  <section class="mt-5"><!--margin top 5 clase bootstrap-->
    <div class="container">
      <div class="row justify-content-md-center">
          
        <div class="col-6 EstiloFormIngreso">    
          
                     <!--form loguin-->
<form class="m2" action="" method="" name="form1">
  <div class="form-group">
    <h2>¿Do you have already an account? Enter!!<!--Ya tenés una cuenta? Ingresá!!--></h2>
    <label for="Usuario">User</label>
    <input type="text" [formControl]="Usuario" class="form-control" id="Usuario">

    <label for="Clave">Key</label>
    <p *ngIf="Clave.errors">
      <!--otra forma:  <small *ngIf="Clave.hasError('required') && Clave.dirty">Este campo es requerido</small>-->
      <small *ngIf="Clave.hasError('required')">Este campo es requerido</small>
      <small *ngIf="Clave.hasError('maxlength')">Este campo supero el maximo </small>
      <small *ngIf="Clave.hasError('minlength')">Este campo no llega al minimo</small>
    </p>
    <input type="text" [formControl]="Clave" class="form-control" id="Clave">
<!--[disabled]="Clave.invalid" es para usar la validacion de requerido -->
  <button class="btn btn-primary" [disabled]="Clave.invalid" type="button" (click)="getClave($event)">Enter<!--Ingresar--></button>

  <button id="btn-form" class="btn btn-primary btn-form" type="button"><a class="estiloA" href="http://localhost:4200/register">Register</a></button>
  

</div>     
</form>     
     
        </div>
      </div>
    </div>
  </section>
</section>
