<div class="container-fluid">

  <div class="row">
    <div class="col-3" id="ColIzq" >

      <form [formGroup]="usuaForm" (ngSubmit)="guardar()">
        <div class="form-group">
          <label for="usuario">usuario</label>
          <input type="text" formControlName="usuario" class="form-control"  id="usuario" name="usuario" minlength="4" required >
        </div>
        <div class="errorUsuarios" *ngIf="usuaForm.invalid && usuaForm.touched">
          <span *ngIf="usuaForm.controls['usuario'].errors?.['minlength']">Usuario debe tener al menos un 4 caracteres</span><br>
                 </div>

        <div class="form-group">
          <label for="email">emails</label>
          <input type="email" formControlName="email" class="form-control" id="email" name="email">
        </div>

      <div class="errorUsuarios" *ngIf="usuaForm.invalid && usuaForm.touched">
        <span *ngIf="usuaForm.controls['email'].errors?.['email']">EL email debe tener @</span><br>

               </div>

        <div class="form-group">
          <label for="password">passwords</label>

          <input type="text" formControlName="password" class="form-control" id="password" name="password" minlength="4" required >
        </div>
        <div class="errorUsuarios" *ngIf="usuaForm.invalid && usuaForm.touched">
          <span *ngIf="usuaForm.controls['password'].errors?.['minlength']">Password debe tener al menos un 4 caracteres</span><br>
        </div>


        <div class="form-group">
        <label for="rol">Rol</label>
        <select formControlName="rol" class="form-control" name="rol" size="1" id="rol"  >
                <option value="user" selected>user</option>
                <option value="admin" >admin</option>
              </select>
            </div>


        <div class="form-group">
          <label for="imagen">imagen</label>
          <input type="text" formControlName="imagen" class="form-control" id="imagen" name="imagen">
        </div>


        <button class="btn btn-primary" [disabled]="usuaForm.invalid" type="submit">Cargar</button>
        </form>
    </div>



    <div class="col-9" id="ColCentral">

      <table class = "table table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>usuario</th>
                <th>email</th>
                <th>password</th>
                <th>Rol</th>
                <th>imagen</th>
                <th colspan="3">Opciones</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let item of usuarios">
                <!-- {{}} Es interpolaciÃ³n para acceder a los campos -->
                <td>{{item.id}}</td>
                <td>{{item.usuario}}</td>
                <td>{{item.email}}</td>
                <td>{{item.password}}</td>

                <td>{{item.rol}}</td>
                <td><img class="CssImage" src="{{item.imagen}}" width="50" height="50" alt="{{item.imagen}}" /></td>

<td><button class="btn btn-success" (click)="editar(item)" type="button">Editar</button></td>
<td><button class="btn btn-danger" (click)="eliminar(item)" type="button">Eliminar</button></td>

            </tr>
        </tbody>
    </table>

    </div>


  </div>

    </div>
