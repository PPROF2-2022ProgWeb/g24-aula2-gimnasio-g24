        <form class="EstiloFormIngreso" method="post" action="InsUsuario.php" name="formRegister" enctype="multipart/form-data">
          
          <div class="row justify-content-md-center">
            <div class="col-sm-8">
            <input class="form-control" name="txtNombre" type="text"  id="txtNombre" placeholder="Ingrese su nombre" onChange="validaNombre()" maxlength="20">
<h4 id="AvNombre"></h4>
            </div>
          </div>
          
          
          <div class="row justify-content-md-center">
            <div class="col-sm-8">
<input class="form-control" name="txtApellido" type="text" required  id="txtApellido" placeholder="Ingrese su Apellido" onChange="validaApellido()" maxlength="20">

<input class="form-control" type="text" name="Direccion" id="Direccion" placeholder="Ingrese su Direccion" required>

          </div>
			

          <div class="row justify-content-md-center">
            <div class="col-sm-8">
<input class="form-control" type="number" name="NumDni" id="NumDni" placeholder="Ingrese su DNI">

          </div>
			
          <div class="row justify-content-md-center">

<input class="form-control" type="email" name="Correo" id="Correo" placeholder="Ingrese su Correo"  required>

<input class="form-control" type="text" name="txtUsuario" id="txtUsuario" placeholder="Ingrese su usuario" required>

          </div>
			
          <div class="row justify-content-md-center">
            <div class="col-sm-8">
<input class="form-control" type="password" name="txtClave" id="txtClave" placeholder="Ingrese su ContraseÃ±a" required>
            </div>
          </div>

<input class="form-control" type="date" name="txtFechaNac" id="txtFechaNac" placeholder="Ingrese su fecha nacimiento" required>
            </div>
          </div>
			
          <div class="row justify-content-md-center">
